<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Blocker</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" 
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" 
      crossorigin="anonymous">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="popup.css" rel="stylesheet" type="text/css"/>
    <script src="popup.js"></script>
  </head>

  <body>
    <div class="modal-header">
      <h1 class="logo">
        <img class="logo-icon" src="../icon/icon.png" />
            Chrome Blocker
        <span class="version">(1.0.0)</span>
      </h1>
    </div>
    <div class="main-content">
      <p>Add websites you want to block</p>
      <div class="site-form">
        <input id="site-input" type="text" class="form-control" class="input" placeholder="example.com"/>
        <div id="site-space"></div>
        <button id="site-add-btn" type="submit" class="btn btn-primary">Add</button>
      </div>

      <!-- List of blocked sites -->
      <div class="sites-list"> 
        <div class="list-group" id="blocked-sites-list">
        </div>
        <button id="site-clear-btn" type="submit" class="btn btn-primary">Clear All</button>
      </div>
    </div>


    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a href="https://www.github.com/helloimhai" target="_blank">
            <i class="fa fa-github" style="color:darksalmon "></i>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
