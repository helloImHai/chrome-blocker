<!DOCTYPE html>
<html>
    <head>
        <title>Chrome Blocker</title>
        <link
            href="https://fonts.googleapis.com/css?family=Open+Sans"
            rel="stylesheet"
            type="text/css"
        />
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
            integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
            crossorigin="anonymous"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link
            href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
            rel="stylesheet"
        />
        <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
        <link href="popup.css" rel="stylesheet" type="text/css" />
        <script src="./components/utils.js"></script>
        <script src="popup.js"></script>
    </head>

    <body>
        <div class="modal-header">
            <h1 class="logo">
                <img class="logo-icon" src="../icon/icon.png" />
                Chrome Blocker
                <!-- <span class="version">(1.0.0)</span> -->
            </h1>
            <input
                id="on-off-switch"
                type="checkbox"
                checked
                data-toggle="toggle"
                data-onstyle="success"
            />
        </div>

        <div id="main-content-block" class="main-content">
            <p>Add websites you want to block</p>
            <div class="site-form">
                <input
                    id="site-input"
                    type="text"
                    class="form-control"
                    class="input"
                    placeholder="example.com"
                />
                <div id="site-space"></div>
                <button id="site-add-btn" type="submit" class="btn btn-danger">
                    Add
                </button>
            </div>

            <!-- List of blocked sites -->
            <div class="sites-list">
                <div class="list-group" id="blocked-sites-list"></div>
                <button
                    id="site-clear-btn"
                    type="submit"
                    class="btn btn-danger"
                >
                    Clear All
                </button>
            </div>
        </div>

        <div class="modal-icons">
            <div class="flex-container">
                <div class="flex">
                    <a href="https://www.github.com/helloimhai" target="_blank">
                        <i class="fa fa-github" style="color: #d0526d"></i>
                    </a>
                </div>
                <div class="flex">
                    <a
                        href="https://www.instagram.com/hainguyen__"
                        target="_blank"
                    >
                        <i class="fa fa-instagram" style="color: #d0526d"></i>
                    </a>
                </div>
                <div class="flex">
                    <a
                        href="https://www.linkedin.com/in/helloimhai"
                        target="_blank"
                    >
                        <i
                            class="fa fa-linkedin fa-xs"
                            style="color: #d0526d"
                        ></i>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
